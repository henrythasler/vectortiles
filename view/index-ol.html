<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>MVT</title>
        <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
    </head>
    <body>
        <div id="map"class="map"></div>
        <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
        <script>

var defaultStyle = new ol.style.Style({
    fill: new ol.style.Fill({
        color: [123,171,205,1]
    }),
    stroke: new ol.style.Stroke({
        color: [255,0,0,1],
        width: 1
    })
});

// the styleFunction will define how our features on the map get styled
function styleFunction(feature, resolution){
    console.log('feature:',feature);
    return [defaultStyle];
}

            var map = new ol.Map({
                target: "map",
                view: new ol.View({
                    center: [1253220.67184,7430658.10783],
                    zoom: 8
                }),
                layers: [
                    new ol.layer.VectorTile({
                        source: new ol.source.VectorTile({
                            format: new ol.format.MVT(),
                            url: "http://localhost:8080/maps/global/{z}/{x}/{y}.vector.pbf"
                        }),
                        style: styleFunction // here we apply the styleFunction to the layer
                    })
                ]
            });
        </script>
    </body>
</html>
