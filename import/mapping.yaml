---
tables:
  residental:
    type: polygon
    columns:
    - name: geometry
      type: geometry
    - name: area
      type: area
    - name: class
      type: mapping_key
    - name: subclass
      type: mapping_value
    mapping:
      landuse: [residential, commercial, retail, forest, military, recreation_ground, grass, cemetery]
      leisure: [park, playground, pitch, golf_course]
      
  shiproute:
    type: linestring
    columns:
    - name: geometry
      type: geometry
    mapping:
      route: [ferry]
  cycleroute:
    type: relation_member
    relation_types: [route]
    columns:
    - name: geometry
      type: geometry
    - name: ref
      type: string      
      key: ref
    - name: name
      type: string      
      key: name
    mapping:
      route: [bicycle]
  buildings:
    type: polygon
    columns:
    - name: geometry
      type: geometry
    mapping:
      building: [__any__]
  admin:
    type: linestring
    columns:
    - name: geometry
      type: geometry
    - name: ref
      type: string
      key: ref
    - name: level
      type: integer
      key: admin_level
    mapping:
      boundary: [administrative]
